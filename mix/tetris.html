<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        #game-canvas {
            border: 2px solid #4a90e2;
            background-color: #2c2c2c;
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-panel {
            background-color: #3c3c3c;
            padding: 15px;
            border-radius: 8px;
            min-width: 150px;
        }

        .info-panel h3 {
            margin: 0 0 10px 0;
            color: #4a90e2;
        }

        .score {
            font-size: 18px;
            font-weight: bold;
        }

        .level {
            font-size: 16px;
        }

        .lines {
            font-size: 16px;
        }

        .controls {
            font-size: 14px;
            line-height: 1.6;
        }

        .game-over {
            text-align: center;
            color: #ff6b6b;
            font-size: 18px;
            font-weight: bold;
        }

        #next-canvas {
            border: 1px solid #666;
            background-color: #2c2c2c;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="game-canvas" width="300" height="600"></canvas>
        <div class="game-info">
            <div class="info-panel">
                <h3>スコア</h3>
                <div class="score" id="score">0</div>
            </div>
            <div class="info-panel">
                <h3>レベル</h3>
                <div class="level" id="level">1</div>
            </div>
            <div class="info-panel">
                <h3>ライン</h3>
                <div class="lines" id="lines">0</div>
            </div>
            <div class="info-panel">
                <h3>ネクスト</h3>
                <canvas id="next-canvas" width="100" height="100"></canvas>
            </div>
            <div class="info-panel">
                <h3>操作方法</h3>
                <div class="controls">
                    ← → : 移動<br>
                    ↓ : 落下<br>
                    ↑ : 回転<br>
                    Space : ハード落下<br>
                    P : 一時停止
                </div>
            </div>
            <div id="game-over-message" class="game-over" style="display: none;">
                ゲームオーバー<br>
                Rでリスタート
            </div>
        </div>
    </div>

    <script>
        class Tetris {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('next-canvas');
                this.nextCtx = this.nextCanvas.getContext('2d');

                this.BOARD_WIDTH = 10;
                this.BOARD_HEIGHT = 20;
                this.BLOCK_SIZE = 30;

                this.board = [];
                this.currentPiece = null;
                this.nextPiece = null;
                this.currentX = 0;
                this.currentY = 0;

                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropTime = 0;
                this.dropInterval = 1000;
                this.gameRunning = false;
                this.paused = false;

                this.pieces = [
                    { // I
                        shape: [
                            [1, 1, 1, 1]
                        ],
                        color: '#00f0f0'
                    },
                    { // O
                        shape: [
                            [1, 1],
                            [1, 1]
                        ],
                        color: '#f0f000'
                    },
                    { // T
                        shape: [
                            [0, 1, 0],
                            [1, 1, 1]
                        ],
                        color: '#a000f0'
                    },
                    { // S
                        shape: [
                            [0, 1, 1],
                            [1, 1, 0]
                        ],
                        color: '#00f000'
                    },
                    { // Z
                        shape: [
                            [1, 1, 0],
                            [0, 1, 1]
                        ],
                        color: '#f00000'
                    },
                    { // J
                        shape: [
                            [1, 0, 0],
                            [1, 1, 1]
                        ],
                        color: '#0000f0'
                    },
                    { // L
                        shape: [
                            [0, 0, 1],
                            [1, 1, 1]
                        ],
                        color: '#f0a000'
                    }
                ];

                this.init();
            }

            init() {
                for (let y = 0; y < this.BOARD_HEIGHT; y++) {
                    this.board[y] = [];
                    for (let x = 0; x < this.BOARD_WIDTH; x++) {
                        this.board[y][x] = 0;
                    }
                }

                this.nextPiece = this.getRandomPiece();
                this.spawnPiece();
                this.setupEventListeners();
                this.gameRunning = true;
                this.gameLoop();
            }

            getRandomPiece() {
                return JSON.parse(JSON.stringify(this.pieces[Math.floor(Math.random() * this.pieces.length)]));
            }

            spawnPiece() {
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.getRandomPiece();
                this.currentX = Math.floor(this.BOARD_WIDTH / 2) - Math.floor(this.currentPiece.shape[0].length / 2);
                this.currentY = 0;

                if (this.isColliding(this.currentPiece.shape, this.currentX, this.currentY)) {
                    this.gameOver();
                }

                this.drawNext();
            }

            isColliding(shape, x, y) {
                for (let py = 0; py < shape.length; py++) {
                    for (let px = 0; px < shape[py].length; px++) {
                        if (shape[py][px]) {
                            const newX = x + px;
                            const newY = y + py;

                            if (newX < 0 || newX >= this.BOARD_WIDTH ||
                                newY >= this.BOARD_HEIGHT ||
                                (newY >= 0 && this.board[newY][newX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            placePiece() {
                for (let py = 0; py < this.currentPiece.shape.length; py++) {
                    for (let px = 0; px < this.currentPiece.shape[py].length; px++) {
                        if (this.currentPiece.shape[py][px]) {
                            const x = this.currentX + px;
                            const y = this.currentY + py;
                            if (y >= 0) {
                                this.board[y][x] = this.currentPiece.color;
                            }
                        }
                    }
                }

                this.clearLines();
                this.spawnPiece();
            }

            clearLines() {
                let linesCleared = 0;

                for (let y = this.BOARD_HEIGHT - 1; y >= 0; y--) {
                    let lineFull = true;
                    for (let x = 0; x < this.BOARD_WIDTH; x++) {
                        if (!this.board[y][x]) {
                            lineFull = false;
                            break;
                        }
                    }

                    if (lineFull) {
                        this.board.splice(y, 1);
                        this.board.unshift(new Array(this.BOARD_WIDTH).fill(0));
                        linesCleared++;
                        y++;
                    }
                }

                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += linesCleared * 100 * this.level;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(50, 1000 - (this.level - 1) * 50);
                    this.updateUI();
                }
            }

            rotatePiece() {
                const rotated = [];
                const shape = this.currentPiece.shape;

                for (let x = 0; x < shape[0].length; x++) {
                    rotated[x] = [];
                    for (let y = shape.length - 1; y >= 0; y--) {
                        rotated[x][shape.length - 1 - y] = shape[y][x];
                    }
                }

                if (!this.isColliding(rotated, this.currentX, this.currentY)) {
                    this.currentPiece.shape = rotated;
                }
            }

            movePiece(dx, dy) {
                if (!this.isColliding(this.currentPiece.shape, this.currentX + dx, this.currentY + dy)) {
                    this.currentX += dx;
                    this.currentY += dy;
                    return true;
                }
                return false;
            }

            hardDrop() {
                while (this.movePiece(0, 1)) {
                    this.score += 2;
                }
                this.placePiece();
                this.updateUI();
            }

            update(deltaTime) {
                if (!this.gameRunning || this.paused) return;

                this.dropTime += deltaTime;
                if (this.dropTime >= this.dropInterval) {
                    if (!this.movePiece(0, 1)) {
                        this.placePiece();
                    }
                    this.dropTime = 0;
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw board
                for (let y = 0; y < this.BOARD_HEIGHT; y++) {
                    for (let x = 0; x < this.BOARD_WIDTH; x++) {
                        if (this.board[y][x]) {
                            this.drawBlock(x, y, this.board[y][x]);
                        }
                    }
                }

                // Draw current piece
                if (this.currentPiece) {
                    for (let py = 0; py < this.currentPiece.shape.length; py++) {
                        for (let px = 0; px < this.currentPiece.shape[py].length; px++) {
                            if (this.currentPiece.shape[py][px]) {
                                this.drawBlock(
                                    this.currentX + px,
                                    this.currentY + py,
                                    this.currentPiece.color
                                );
                            }
                        }
                    }
                }

                // Draw grid
                this.ctx.strokeStyle = '#444';
                this.ctx.lineWidth = 1;
                for (let x = 0; x <= this.BOARD_WIDTH; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x * this.BLOCK_SIZE, 0);
                    this.ctx.lineTo(x * this.BLOCK_SIZE, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y <= this.BOARD_HEIGHT; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y * this.BLOCK_SIZE);
                    this.ctx.lineTo(this.canvas.width, y * this.BLOCK_SIZE);
                    this.ctx.stroke();
                }
            }

            drawBlock(x, y, color) {
                this.ctx.fillStyle = color;
                this.ctx.fillRect(
                    x * this.BLOCK_SIZE + 1,
                    y * this.BLOCK_SIZE + 1,
                    this.BLOCK_SIZE - 2,
                    this.BLOCK_SIZE - 2
                );

                this.ctx.strokeStyle = '#fff';
                this.ctx.lineWidth = 1;
                this.ctx.strokeRect(
                    x * this.BLOCK_SIZE + 1,
                    y * this.BLOCK_SIZE + 1,
                    this.BLOCK_SIZE - 2,
                    this.BLOCK_SIZE - 2
                );
            }

            drawNext() {
                this.nextCtx.clearRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);

                if (this.nextPiece) {
                    const blockSize = 20;
                    const offsetX = (this.nextCanvas.width - this.nextPiece.shape[0].length * blockSize) / 2;
                    const offsetY = (this.nextCanvas.height - this.nextPiece.shape.length * blockSize) / 2;

                    for (let py = 0; py < this.nextPiece.shape.length; py++) {
                        for (let px = 0; px < this.nextPiece.shape[py].length; px++) {
                            if (this.nextPiece.shape[py][px]) {
                                this.nextCtx.fillStyle = this.nextPiece.color;
                                this.nextCtx.fillRect(
                                    offsetX + px * blockSize,
                                    offsetY + py * blockSize,
                                    blockSize - 1,
                                    blockSize - 1
                                );
                            }
                        }
                    }
                }
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) {
                        if (e.key === 'r' || e.key === 'R') {
                            this.restart();
                        }
                        return;
                    }

                    switch(e.key) {
                        case 'ArrowLeft':
                            this.movePiece(-1, 0);
                            break;
                        case 'ArrowRight':
                            this.movePiece(1, 0);
                            break;
                        case 'ArrowDown':
                            if (this.movePiece(0, 1)) {
                                this.score += 1;
                                this.updateUI();
                            }
                            break;
                        case 'ArrowUp':
                            this.rotatePiece();
                            break;
                        case ' ':
                            e.preventDefault();
                            this.hardDrop();
                            break;
                        case 'p':
                        case 'P':
                            this.paused = !this.paused;
                            break;
                    }
                });
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }

            gameOver() {
                this.gameRunning = false;
                document.getElementById('game-over-message').style.display = 'block';
            }

            restart() {
                this.board = [];
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.dropTime = 0;
                this.dropInterval = 1000;
                this.paused = false;
                document.getElementById('game-over-message').style.display = 'none';
                this.updateUI();
                this.init();
            }

            gameLoop() {
                let lastTime = 0;

                const loop = (currentTime) => {
                    const deltaTime = currentTime - lastTime;
                    lastTime = currentTime;

                    this.update(deltaTime);
                    this.draw();

                    requestAnimationFrame(loop);
                };

                requestAnimationFrame(loop);
            }
        }

        // ゲーム開始
        const tetris = new Tetris();
    </script>
</body>
</html>
